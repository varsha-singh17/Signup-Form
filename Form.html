<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="tilt-neon">
    <div class="container">
        <nav class="navmenu">

            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <button class="btn tilt-neon"><a href="./login.html">Login</a></button>
            </ul>
        </nav>


    </div>
    <div class="wrapper">


        <form id="form" class="registerForm" action="#">
            <h2>Register</h2>
            <div class="input-box">
                <span class="icon"><i class="bi bi-envelope"></i></span>
                <input id="myname" type="text" placeholder="" required>
                <label for="myname">Name</label>
                <small id="nameError" class="tilt-neon"></small>

            </div>

            <div class="input-box">
                <span class="icon"><i class="bi bi-envelope"></i></span>
                <input id="emaill" type="text" placeholder="" required>
                <label for="emaill">Email</label>
                <small id="emailError" class="tilt-neon"></small>
            </div>
            <div class="input-box">
                <span class="icon"><i class="bi bi-lock-fill"></i></span>
                <input id="pass" type="password" placeholder="" required>
                <label for="pass">Password</label>
                <small id="passwordError" class="tilt-neon"></small>
            </div>
            <div class="input-box">
                <span class="icon"><i class="bi bi-lock-fill"></i></span>
                <input id="dob" type="text" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'"
                    class="dob-input" placeholder="" required>
                <label for="dob">Date of Birth</label>

            </div>
            <div class="input-box">
                <span class="icon"><i class="bi bi-lock-fill"></i></span>
                <input id="num" type="tel" class="num-input" placeholder="" required>
                <label for="num">Phone Number</label>
                <small id="phoneError" class="tilt-neon"></small>
            </div>
            <button class="butn" type="submit" onclick=validateForm()>Register</button>
            <p>Already a member? <a href="./login.html">Login</a></p>


        </form>

    </div>
    <script src="./login/validateRegister.js"></script>
</body>



</html>
