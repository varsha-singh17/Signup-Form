<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="tilt-neon">
    <div class="container">
        <nav class="navmenu">

            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <button class="btn tilt-neon"><a href="./Form.html">Register</a></button>
            </ul>
        </nav>


    </div>
    <div class="wrapper" style=" width: 400px; height: 440px;">
        <div class=" form-box login">
            <h2>Login</h2>
            <form id="form" action="#">


                <div class="input-box">
                    <span class="icon"><i class="bi bi-envelope"></i></span>
                    <input id="emaill" type="email" required>
                    <label for="emaill">Email</label>
                    <small id="emailError" class="tilt-neon"></small>
                    

                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-lock-fill"></i></span>
                    <input id="pass" type="password" required>
                    <label for="pass">Password</label>
                    <small id="passwordError" class="tilt-neon"></small>
                    
                </div>
                <div>
                    <small id="login_error"></small>
                </div>
               

                <button type="submit" onclick="authorize()" class="butn">Login</button>
                <p>Not a member? <a href="./Form.html">Register</a></p>


            </form>
        </div>
    </div>
    <script src="./login/login.js"></script>

</body>



</html>
